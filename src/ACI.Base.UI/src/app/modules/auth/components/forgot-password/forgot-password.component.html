<form class="form w-100 forgot-password-form" novalidate="novalidate" [formGroup]="forgotPasswordForm"
      (ngSubmit)="submit()" id="kt_login_password_reset_form">
  <!--begin::Heading-->
  <div class="text-center mb-10">
    <!--begin::Title-->
    <h1 class="text-dark fw-bolder mb-3" [translate]="'AUTH.FORGOT_PASSWORD.FORGOT_PASSWORD'">
    </h1>
    <!--end::Title-->
    <!--begin::Link-->
    <div class="text-gray-500 fw-semibold fs-6"
         [translate]="'AUTH.FORGOT_PASSWORD.ENTER_YOUR_EMAIL_TO_RESET_YOUR_PASSWORD'">
    </div>
    <!--end::Link-->
  </div>
  <!--end::Heading-->
  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold"
           [translate]="'AUTH.FORGOT_PASSWORD.SORRY_LOOKS_LIKE_THERE_ARE_SOME_ERRORS_DETECTED_PLEASE_TRY_AGAIN'">
      </div>
      <span [innerHTML]="errorMessage"></span>
    </div>
  </ng-container>
  <!-- end::Alert error-->
  <ng-container *ngIf="errorState === errorStates.NoError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <div class="text-info" [translate]="'AUTH.FORGOT_PASSWORD.SENT_PASSWORD_RESET_PLEASE_CHECK_YOUR_EMAIL'"></div>
    </div>
  </ng-container>
  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6" [translate]="'AUTH.FORGOT_PASSWORD.EMAIL'"></label>
    <input class="form-control bg-transparent" type="email" formControlName="email"
           placeholder="{{ 'AUTH.FORGOT_PASSWORD.EMAIL' | translate }}" name="email" autocomplete="off" [ngClass]="{
        'is-invalid': forgotPasswordForm.controls['email'].invalid,
        'is-valid': forgotPasswordForm.controls['email'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'EMAIL_IS_REQUIRED',
        control: forgotPasswordForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'EMAIL_IS_INVALID',
        control: forgotPasswordForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'EMAIL_SHOULD_HAVE_AT_LEAST_3_CHARACTERS',
        control: forgotPasswordForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'EMAIL_SHOULD_HAVE_MAXIMUM_256_CHARACTERS',
        control: forgotPasswordForm.controls['email']
      }"></ng-container>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="d-flex flex-wrap justify-content-center pb-lg-0">
    <button type="submit" id="kt_password_reset_submit" class="btn btn-primary me-4">
      <span class="indicator-label" [translate]="'AUTH.FORGOT_PASSWORD.SUBMIT'"></span>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress">
          {{ 'AUTH.FORGOT_PASSWORD.PLEASE_WAIT' | translate }}
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
    <a routerLink="/auth/login" id="kt_login_password_reset_form_cancel_button" class="btn btn-light"
       [translate]="'AUTH.FORGOT_PASSWORD.CANCEL'">
    </a>
  </div>
  <!--end::Form group-->
</form>
<!--end::Form-->
<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ 'AUTH.FORGOT_PASSWORD.' + message | translate }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
