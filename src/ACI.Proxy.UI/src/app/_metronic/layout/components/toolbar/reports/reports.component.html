<!--begin::Wrapper-->
<div class="d-flex align-items-center flex-shrink-0">
  <!--begin::Label-->
  <span class="fs-7 fw-bold text-gray-700 flex-shrink-0 pe-4 d-none d-md-block" [translate]="'TOOLBAR.REPORTS.FILTER_BY'"></span>
  <!--end::Label-->

  <div class="flex-shrink-0 ">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link btn btn-sm btn-color-muted btn-active-color-primary btn-active-light active fw-semibold fs-7 px-4 me-1"
          data-bs-toggle="tab" href="#" [translate]="'TOOLBAR.REPORTS.TODAY'"></a>
      </li>

      <li class="nav-item">
        <a class="nav-link btn btn-sm btn-color-muted btn-active-color-primary btn-active-light fw-semibold fs-7 px-4 me-1"
          data-bs-toggle="tab" href="" [translate]="'TOOLBAR.REPORTS.WEEK'"></a>
      </li>

      <li class="nav-item">
        <a class="nav-link btn btn-sm btn-color-muted btn-active-color-primary btn-active-light fw-semibold fs-7 px-4"

      </li>
    </ul>

<!--end::Wrapper-->

<!--begin::Separartor-->
<div class="bullet bg-secondary h-35px w-1px mx-5"></div>
<!--end::Separartor-->

<!--begin::Wrapper-->
<div class="d-flex align-items-center">
  <!--begin::Label-->
  <span class="fs-7 fw-bold text-gray-700 flex-shrink-0 pe-4 d-none d-md-block" [translate]="'TOOLBAR.REPORTS.SORT_BY'"></span>
  <!--end::Label-->

  <!--begin::Select-->
  <select class="form-select form-select-sm w-md-150px form-select-solid" data-control="select2"
    data-hide-search="true">
    <option value=""></option>
    <option value="1" selected [translate]="'TOOLBAR.REPORTS.LATEST'"></option>
    <option value="2" [translate]="'TOOLBAR.REPORTS.IN_PROGRESS'"></option>
    <option value="3" [translate]="'TOOLBAR.REPORTS.DONE'"></option>    
  </select>
  <!--end::Select-->

  <!--begin::Actions-->
  <div class="d-flex align-items-center ms-3">
    <button type="button" class="btn btn-sm btn-icon btn-light-primary me-3" data-bs-toggle="tooltip"
      data-bs-placement="top" title="{{'TOOLBAR.REPORTS.ENABLE_GRID_VIEW' | translate }}">
      <app-keenicon name="element-11" class="fs-2 text-primary"></app-keenicon>
    </button>

    <button type="button" class="btn btn-sm btn-icon btn-light" data-bs-toggle="tooltip" data-bs-placement="top"
    title="{{'TOOLBAR.REPORTS.ENABLE_ROW_VIEW' | translate }}">
      <app-keenicon name="abstract-14" class="fs-2 text-gray400"></app-keenicon>
    </button>
  </div>
  <!--end::Actions-->
</div>
<!--end::Wrapper-->
