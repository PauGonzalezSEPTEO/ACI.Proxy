<!-- Dashboard -->
<div class="menu-item me-lg-1">
  <a class="menu-link py-3" routerLinkActive="active menu-here" routerLink="/dashboard">
    <span class="menu-title" translate="MENU.DASHBOARD"></span>
  </a>
</div>

<!-- Layout Builder -->
<div class="menu-item me-lg-1">
  <a class="menu-link py-3" routerLinkActive="active menu-here" routerLink="/builder">
    <span class="menu-title" translate="MENU.LAYOUT_BUILDER"></span>
  </a>
</div>

<!-- Custom -->
<div class="menu-item menu-lg-down-accordion me-lg-1 menu-dropdown"
  data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start">
  <span class="menu-link py-3" [ngClass]="calculateMenuItemCssClass('/crafted')">
    <span class="menu-title" translate="MENU.CUSTOM"></span>
    <span class="menu-arrow d-lg-none"></span>
  </span>
  <div class="
      menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown menu-rounded-0
      py-lg-4
      w-lg-225px
    " data-kt-menu-dismiss="true" data-popper-placement="bottom-start">
    <div class="menu-item menu-lg-down-accordion me-lg-1" data-kt-menu-trigger="{default:'click', lg: 'hover'}"
      data-kt-menu-placement="right-start">
      <span class="menu-link py-3" [ngClass]="calculateMenuItemCssClass('/crafted/account')">
        <span class="menu-icon"><i class="bi fs-3 bi-person"></i></span>
        <span class="menu-title" data-link="/crafted/account" translate="MENU.ACCOUNTS"></span>
        <span class="menu-arrow"></span>
      </span>
      <div class="
          menu-sub
          menu-sub-lg-down-accordion
          menu-sub-lg-dropdown
          menu-rounded-0
          py-lg-4
          w-lg-225px
        " data-kt-menu-dismiss="true">
        <div class="menu-item me-lg-1">
          <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/account/overview">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="MENU.OVERVIEW"></span>
          </a>
        </div>
        <div class="menu-item me-lg-1">
          <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/account/settings">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="MENU.SETTINGS"></span>
          </a>
        </div>
        <div class="menu-item me-lg-1">
          <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/account/api-keys">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="MENU.API_KEYS"></span>
          </a>
        </div>
      </div>
    </div>
    <div class="menu-item menu-lg-down-accordion me-lg-1" data-kt-menu-trigger="{default:'click', lg: 'hover'}"
      data-kt-menu-placement="right-start">
      <span class="menu-link py-3" [ngClass]="calculateMenuItemCssClass('/error')">
        <span class="menu-icon"><i class="bi fs-3 bi-sticky"></i></span>
        <span class="menu-title" data-link="/error" translate="MENU.ERRORS"></span>
        <span class="menu-arrow"></span>
      </span>
      <div class="
          menu-sub
          menu-sub-lg-down-accordion
          menu-sub-lg-dropdown
          menu-rounded-0
          py-lg-4
          w-lg-225px
        " data-kt-menu-dismiss="true">
        <div class="menu-item me-lg-1">
          <a class="menu-link py-3" routerLinkActive="active" routerLink="/error/404">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="MENU.ERROR_404"></span>
          </a>
        </div>
        <div class="menu-item me-lg-1">
          <a class="menu-link py-3" routerLinkActive="active" routerLink="/error/500">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="MENU.ERROR_500"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Layout -->
<div class="menu-item menu-lg-down-accordion me-lg-1" data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
  data-kt-menu-placement="bottom-start">
  <span class="menu-link py-3">
    <span class="menu-title" translate="MENU.LAYOUTS"></span>
    <span class="menu-arrow d-lg-none"></span>
  </span>
  <div class="menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown p-0 w-100 w-lg-850px">
    <!--begin:Dashboards menu-->
    <div class="menu-active-bg pt-1 pb-3 px-3 py-lg-6 px-lg-6" data-kt-menu-dismiss="true">
      <!--begin:Row-->
      <div class="row">
        <!--begin:Col-->
        <div class="col-lg-6">
          <!--begin:Row-->
          <div class="row">
            <!--begin:Col-->
            <div class="col-lg-6 mb-3">

              <h4 class="fs-6 fs-lg-4 text-gray-800 fw-bold mt-3 mb-3 ms-4" translate="MENU.LAYOUTS"></h4>
              <!--end:Heading-->
              <!--begin:Menu item-->
              <div class="menu-item p-0 m-0">
                <!--begin:Menu link-->
                <a (click)="setBaseLayoutType('light-sidebar')" class="menu-link">
                  <span class="menu-bullet">
                    <span class="bullet bullet-dot bg-gray-300i h-6px w-6px"></span>
                  </span>
                  <span class="menu-title" translate="MENU.LIGHT_SIDEBAR"></span>
                </a>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div class="menu-item p-0 m-0">
                <!--begin:Menu link-->
                <a (click)="setBaseLayoutType('dark-sidebar')" class="menu-link">
                  <span class="menu-bullet">
                    <span class="bullet bullet-dot bg-gray-300i h-6px w-6px"></span>
                  </span>
                  <span class="menu-title" translate="MENU.DARK_SIDEBAR"></span>
                </a>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div class="menu-item p-0 m-0">
                <!--begin:Menu link-->
                <a (click)="setBaseLayoutType('light-header')" class="menu-link">
                  <span class="menu-bullet">
                    <span class="bullet bullet-dot bg-gray-300i h-6px w-6px"></span>
                  </span>
                  <span class="menu-title" translate="MENU.LIGHT_HEADER"></span>
                </a>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div class="menu-item p-0 m-0">
                <!--begin:Menu link-->
                <a (click)="setBaseLayoutType('dark-header')" class="menu-link">
                  <span class="menu-bullet">
                    <span class="bullet bullet-dot bg-gray-300i h-6px w-6px"></span>
                  </span>
                  <span class="menu-title" translate="MENU.DARK_HEADER"></span>
                </a>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
            </div>
            <!--end:Col-->
            <!--begin:Col-->
            <div class="col-lg-6 mb-3">
              <!--begin:Heading-->
              <h4 class="fs-6 fs-lg-4 text-gray-800 fw-bold mt-3 mb-3 ms-4" translate="MENU.TOOLBARS"></h4>
              <!--end:Heading-->
              <!--begin:Menu item-->
              <div class="menu-item p-0 m-0">
                <!--begin:Menu link-->
                <a (click)="setToolbar('classic')" class="menu-link">
                  <span class="menu-bullet">
                    <span class="bullet bullet-dot bg-gray-300i h-6px w-6px"></span>
                  </span>
                  <span class="menu-title" translate="MENU.CLASSIC"></span>
                </a>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div class="menu-item p-0 m-0">
                <!--begin:Menu link-->
                <a (click)="setToolbar('saas')" class="menu-link">
                  <span class="menu-bullet">
                    <span class="bullet bullet-dot bg-gray-300i h-6px w-6px"></span>
                  </span>
                  <span class="menu-title" translate="MENU.SAAS"></span>
                </a>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div class="menu-item p-0 m-0">
                <!--begin:Menu link-->
                <a (click)="setToolbar('accounting')" class="menu-link">
                  <span class="menu-bullet">
                    <span class="bullet bullet-dot bg-gray-300i h-6px w-6px"></span>
                  </span>
                  <span class="menu-title" translate="MENU.ACCOUNTING"></span>
                </a>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div class="menu-item p-0 m-0">
                <!--begin:Menu link-->
                <a (click)="setToolbar('extended')" class="menu-link">
                  <span class="menu-bullet">
                    <span class="bullet bullet-dot bg-gray-300i h-6px w-6px"></span>
                  </span>
                  <span class="menu-title" translate="MENU.EXTENDED"></span>
                </a>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div class="menu-item p-0 m-0">
                <!--begin:Menu link-->
                <a (click)="setToolbar('reports')" class="menu-link">
                  <span class="menu-bullet">
                    <span class="bullet bullet-dot bg-gray-300i h-6px w-6px"></span>
                  </span>
                  <span class="menu-title" translate="MENU.REPORTS"></span>
                </a>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
            </div>
            <!--end:Col-->
          </div>
          <!--end:Row-->
          <div class="separator separator-dashed mx-lg-5 mt-2 mb-6"></div>
          <!--begin:Layout Builder-->
          <div class="d-flex flex-stack flex-wrap flex-lg-nowrap gap-2 mb-5 mb-lg-0 mx-lg-5">
            <div class="d-flex flex-column me-5">
              <div class="fs-6 fw-bold text-gray-800" translate="MENU.LAYOUT_BUILDER"></div>
              <div class="fs-7 fw-semibold text-muted" translate="MENU.CUSTOMIZE_VIEW"></div>
            </div>
            <a routerLink="/builder" class="btn btn-sm btn-primary fw-bold" translate="MENU.TRY"></a>
          </div>
          <!--end:Layout Builder-->
        </div>
        <!--end:Col-->
        <!--begin:Col-->
        <div class="col-lg-6 mb-3 py-lg-3 pe-lg-8 d-flex align-items-center">
          <img src="./assets/media/stock/900x600/45.jpg" class="rounded mw-100" alt="">
        </div>
        <!--end:Col-->
      </div>
      <!--end:Row-->
    </div>
    <!--end:Dashboards menu-->
  </div>
</div>
