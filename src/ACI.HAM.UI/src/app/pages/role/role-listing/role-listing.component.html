<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9">
    <ng-container *ngIf="(roles$ | async) as roles">
        <ng-container *ngFor="let role of roles">
            <!--begin::Col-->
            <div class="col-md-4">
                <!--begin::Card-->
                <div class="card card-flush h-md-100">
                    <!--begin::Card header-->
                    <div class="card-header">
                        <!--begin::Card title-->
                        <div class="card-title">
                            <h2>{{ role.name }}</h2>
                        </div>
                        <!--end::Card title-->
                    </div>
                    <!--end::Card header-->
                    <!--begin::Card body-->
                    <div class="card-body pt-1">
                        <!--begin::Users-->
                        <div class="fw-bold text-gray-600 mb-5" [innerHTML]="'ROLES.LIST.TOTAL_USERS_WITH_THIS_ROLE' | translate:{ totalUsers: role.totalUsers }"></div>
                        <!--end::Users-->
                    </div>
                    <!--end::Card body-->
                    <!--begin::Card footer-->
                    <div class="card-footer flex-wrap pt-0">
                        <a [routerLink]="['/apps/roles', role.id]" class="btn btn-light btn-active-primary my-1 me-2"[translate]="'ROLES.LIST.VIEW_ROLE'"></a>
                        <button type="button" title="{{ 'ROLES.LIST.EDIT_ROLE' | translate }}" attr.aria-label="{{ 'ROLES.LIST.EDIT_ROLE' | translate }}" class="btn btn-light btn-active-light-primary my-1" [attr.data-id]="role.id" data-action="edit" [translate]="'ROLES.LIST.EDIT_ROLE'"></button>
                        <button type="button" title="{{ 'ROLES.LIST.DELETE_ROLE' | translate }}" attr.aria-label="{{ 'ROLES.LIST.DELETE_ROLE' | translate }}" class="btn btn-light btn-active-light-primary my-1" [attr.data-id]="role.id" data-action="delete" [translate]="'ROLES.LIST.DELETE_ROLE'"></button>
                    </div>
                    <!--end::Card footer-->
                </div>
                <!--end::Card-->
            </div>
            <!--end::Col-->
        </ng-container>
    </ng-container>
    <!--begin::Add new card-->
    <div class="ol-md-4">
        <!--begin::Card-->
        <div class="card h-md-100">
            <!--begin::Card body-->
            <div class="card-body d-flex flex-center">
                <!--begin::Button-->
                <button title="{{ 'ROLES.LIST.ADD_NEW_ROLE' | translate }}" attr.aria-label="{{ 'ROLES.LIST.ADD_NEW_ROLE' | translate }}" type="button" class="btn btn-clear d-flex flex-column flex-center" data-action="create">
                    <!--begin::Illustration-->
                    <img src="assets/media/illustrations/sketchy-1/4.png" alt="" class="mw-100 mh-150px mb-7" />
                    <!--end::Illustration-->
                    <!--begin::Label-->
                    <div class="fw-bold fs-3 text-gray-600 text-hover-primary" [translate]="'ROLES.LIST.ADD_NEW_ROLE'"></div>
                    <!--end::Label-->
                </button>
                <!--begin::Button-->
            </div>
            <!--begin::Card body-->
        </div>
        <!--begin::Card-->
    </div>
    <!--begin::Add new card-->
</div>
<app-role-edit (actionCompleted)="onActionCompleted()"></app-role-edit>
